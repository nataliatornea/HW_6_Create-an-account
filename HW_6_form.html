<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Create an account</title>
</head>
<body bgcolor="#FFE4C4"> 
    <h1 align="center">Create an account</h1>
    <form action="thankyou.html">
        <table bgcolor="#7FFFD4" align="center">
            <tr>
                <td colspan="2" align="center" cellpadding="10">
                    <img width="120" src="avataaars.png" alt="avatar">
                </td>
            </tr>

            <tr>
                <td>
                    <h2>Firstname</h2>
                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>

            <tr>
                <td>
                    <h2>Lastname</h2>
                </td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Location</h2>
                </td>
                <td>
                    <select>
                        <option>Chisinau</option>
                        <option>Comrat</option>
                        <option>Balti</option>
                        <option>Bucarest</option>
                        <option>Cluj-Napoca</option>
                        <option>Brasov</option>
                        <option>Kiev</option>
                        <option>Odessa</option>
                        <option>Lvov</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Country</h2>
                </td>
                <td>
                    <select>
                        <option>R. Moldova</option>
                        <option>Romania</option>
                        <option>Ukraine</option>
                    </select>
                </td>
            
            </tr>
            <tr>
                <td>
                    <h2>Date of birth</h2>
                </td>
                <td>
                   <input type="date"> 
                </td>
                <tr>
                    <td align="center" colspan="2">
                        <h2>Short bio</h2>
                        <textarea cols="40" rows="10"></textarea>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pwd">Password:</label>
                    <input type="text">
                    <input type="checkbox" required> I agree the <a href="terms.html" target="blank">terms & rules</a>!
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Go for it!</button>

                </td>
            </tr>
        </table>

    </form>
    

</body>
</html>
